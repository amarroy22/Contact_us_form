<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body align="center" bgcolor="pink">
    <p><h2>Contact Us</h2></p>
    <form>
        <label>Name</label>
        <input type="text" id="name" placeholder="enter your name">
        <br>
        <label>Email ID</label>
        <input type="email" id="Email" placeholder="abc@gmail.com">
        <br>
        <p>
            <label>Password</label>
        <input type="password" id="password" placeholder="enter your password">
        </p>
        <label>Hobbies :</label>
        <input type="checkbox">Reading
        <input type="checkbox" value="Traveling">Traveling
        <br>
        <label>Gender :</label>
        <input type="radio" id="gender" name="myg" value="Male">Male
        <input type="radio" id="gender" name="myg" value="Female">Female
        <br>
        <label>City :</label>
        <select>
                <optgroup>
                    <option>Delhi</option>
                    <option>Bangalore</option>
                    <option>Gurgaon</option>
                    <option>Kolkata</option>
                </optgroup>
        </select>
        <input type="button" value="Submit">
    </form>
</body>
</html>
